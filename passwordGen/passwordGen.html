<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="passwordGen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Karla:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Generate a<div style="color:#4ADF86;">random password</div>
    </h1>
    <p>Never use an insecure password again.</p>
    <div id="password-constraints">
        <div class="slidecontainer">
            <p style="margin: 0px; font-size: 16px; line-height: normal; font-weight: 400; margin-right: 10px;">Size
            </p>
            <input type="range" min="8" max="20" value="12" class="slider-len" id="myRange">
            <output id="demo">24</output>
        </div>
        <div class="toggle-container" style="margin-top: 5px;">
            <label class="switch">
                <input type="checkbox" id="symbol-toggle">
                <span class="slider round"></span>
            </label>
            <p style="display: inline-block; vertical-align:middle; text-align: center;">Symbols</p>
        </div>
        <div style="margin-top: 5px;">
            <label class="switch">
                <input type="checkbox" id="num-toggle">
                <span class="slider round"></span>
            </label>
            <p style="display: inline-block; vertical-align:middle; text-align: center;">Numbers</p>
        </div>
    </div>
    <button onclick="setPassword()">Generate passwords</button>
    <div id="line"></div>
    <div id="text-container">
        <div id="text-box-one">
            <div id="password1" style="display: inline-block;">
                pass1
            </div>
            <div style="display: inline-block;">
                <button id="clipboard" onclick="copyToClip1()"></button>
            </div>
        </div>
        <div id="text-box-two">
            <div id="password2">
                pass2
            </div>
            <div>
                <button id="clipboard" onclick="copyToClip2()"></button>
            </div>
        </div>
    </div>
    <script src="passwordGen.css"></script>
</body>

</html>
